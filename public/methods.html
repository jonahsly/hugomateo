<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta charset="utf-8" />
	<title>Hugo Mateo Bertone</title>
    <link rel="icon" type="image/png" href="logo-hm120.png" />
	<meta name="author" content="Jonatan Aliendro Sly" />
	<meta name="description" content="Hugo Mateo's portfolio" />
	<meta name="keywords"  content="fotografía,fotógrafo" />
	<meta name="Resource-type" content="Document" />
	<link rel="stylesheet" type="text/css" href="./fullpage.css" />
	<link rel="stylesheet" type="text/css" href="./examples.css" />

	<link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
	<style>
		html,
		body {
			position: relative;
			height: 100%;
		}

		body {
			background: #eee;
			font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
			font-size: 14px;
			color: #000;
			margin: 0;
			padding: 0;
		}
		
		
	</style>
</head>
<body>
	<header id="header">
		<img src="./logo-hm120.png" alt="logo" id="logo"/>
		<ul id="menu">
			<li data-menuanchor="firstPage"><a href="#firstPage">INICIO</a></li>
			<li data-menuanchor="secondPage"><a href="#secondPage">GALERÍA</a></li>
			<li data-menuanchor="3rdPage"><a href="#3rdPage">SERVICIOS</a></li>
			<li data-menuanchor="4thpage"><a href="#4thpage">CONTACTO</a></li>
		</ul>
	</header>
	<div id="myContainer">
		<div class="section" id="section0">
			<div class="slide" id="slide1"><h2>Section 1</h2></div>
			<div class="slide" id="slide2"><h2>Slide 1.2</h2></div>
			<div class="slide" id="slide3"><h2>Slide 1.3</h2></div>
		</div>
		<div class="section" id="section1">
			<div class="sLider">
			<div class="swiper mySwiper">
				<div class="swiper-wrapper">
					<div class="swiper-slide" id="img1">
						<img src="/imgs/DSC00167-Edit.jpg"/>
						Slide 1
					</div>
					<div class="swiper-slide">Slide 2
						<img src="/imgs/DSC00592-Edit.jpg" alt="image">
					</div>
					<div class="swiper-slide">Slide 3
						<img src="/imgs/DSC00738-Edit.jpg" alt="image">
					</div>
					<div class="swiper-slide">Slide 4</div>
					<div class="swiper-slide">Slide 5</div>
					<div class="swiper-slide">Slide 6</div>
					<div class="swiper-slide">Slide 7</div>
					<div class="swiper-slide">Slide 8</div>
					<div class="swiper-slide">Slide 9</div>
				</div>
				<div class="swiper-pagination"></div>
			</div></div>

		</div>
		<div class="section" id="section2"><h2>Section 3</h2></div>
		<div class="section" id="section3"><h2>Section 4</h2></div>
	</div>

	<script type="text/javascript" src="./fullpage.js"></script>
	<script type="text/javascript">
		function initialization(){
			var myFullpage = new fullpage('#myContainer', {
				anchors: ['firstPage', 'secondPage', '3rdPage', '4thpage', 'lastPage'],
				resize: false,
				animateAnchor:false,
				scrollOverflow: true,
				autoScrolling:true,
				responsive: 900,
				fitSection: false,
				menu: '#menu',
				navigation:true,
				continuousVertical:true
			});
		}

		initialization();

		document.querySelector('#moveSectionUp').addEventListener('click', function(e){
			e.preventDefault();
			fullpage_api.moveSectionUp();
		});

		document.querySelector('#moveSectionDown').addEventListener('click', function(e){
			e.preventDefault();
			fullpage_api.moveSectionDown();
		});

		document.querySelector('#moveTo').addEventListener('click', function(e){
			e.preventDefault();
			fullpage_api.moveTo(2, 3);
		});

		document.querySelector('#silentMoveTo').addEventListener('click', function(e){
			e.preventDefault();
			fullpage_api.silentMoveTo(2);
		});

		document.querySelector('#silentMoveToSlide').addEventListener('click', function(e){
			e.preventDefault();
			fullpage_api.silentMoveTo(2, 3);
		});

		document.querySelector('#moveSlideRight').addEventListener('click', function(e){
			e.preventDefault();
			fullpage_api.moveSlideRight();
		});

		document.querySelector('#moveSlideLeft').addEventListener('click', function(e){
			e.preventDefault();
			fullpage_api.moveSlideLeft();
		});

		document.querySelector('#setAutoScrollingFalse').addEventListener('click', function(e){
			e.preventDefault();
			fullpage_api.setAutoScrolling(false);
		});

		document.querySelector('#setAutoScrollingTrue').addEventListener('click', function(e){
			e.preventDefault();
			fullpage_api.setAutoScrolling(true);
		});

		document.querySelector('#setAllowScrollingFalse').addEventListener('click', function(e){
			e.preventDefault();
			fullpage_api.setAllowScrolling(false);
		});

		document.querySelector('#setAllowScrollingTrue').addEventListener('click', function(e){
			e.preventDefault();
			fullpage_api.setAllowScrolling(true);
		});

		document.querySelector('#setKeyboardScrollingFalse').addEventListener('click', function(e){
			e.preventDefault();
			fullpage_api.setKeyboardScrolling(false);
		});

		document.querySelector('#setKeyboardScrollingTrue').addEventListener('click', function(e){
			e.preventDefault();
			fullpage_api.setKeyboardScrolling(true);
		});

		document.querySelector('#setScrollingSpeed1500').addEventListener('click', function(e){
			e.preventDefault();
			fullpage_api.setScrollingSpeed(2500);
		});

		document.querySelector('#setScrollingSpeed700').addEventListener('click', function(e){
			e.preventDefault();
			fullpage_api.setScrollingSpeed(700);
		});

		document.querySelector('#destroy').addEventListener('click', function(e){
			e.preventDefault();
			fullpage_api.destroy('all');
		});

		document.querySelector('#undestroy').addEventListener('click', function(e){
			e.preventDefault();
			initialization();
		});

		document.querySelector('#reBuild').addEventListener('click', function(e){
			e.preventDefault();
			fullpage_api.reBuild();
		});

		document.querySelector('#setLockAnchorsTrue').addEventListener('click', function(e){
			e.preventDefault;
			fullpage_api.setLockAnchors(true);
		});

		document.querySelector('#setLockAnchorsFalse').addEventListener('click', function(e){
			e.preventDefault;
			fullpage_api.setLockAnchors(false);
		});
	</script>

	<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
	<script>
		var swiper = new Swiper(".mySwiper", {
		  effect: "flip",
		  grabCursor: true,
		  pagination: {
			el: ".swiper-pagination",
		  },
		  navigation: {
			nextEl: ".swiper-button-next",
			prevEl: ".swiper-button-prev",
		  },
		});
	  </script>
</body>
</html>
