<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hugo Mateo</title>

    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;

            width: 100%;
            margin: 0;
        }
        body div:nth-child(2) {
            background-color: slategray;
        }
        body div:nth-child(3) {
            background-color: #660708;
        }
        body div:nth-child(4) {
            background-color: #f5f3f4;
            height: 70vh;
            width: 100%;
        }
        .header {
            margin: 0;

            background-image: url(images/tamara_lopez.jpg);
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
            width: 100%;

        }
        .nav-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            margin: 0;
            height: 15vh;
            width: 100%;
            background-color: rgba(18, 18, 18, 0.3);

            position: fixed;
            top: 0%;
        }
        .nav-logo {
            margin: 5px;
            height: 40px;
            width: 40px;
            
        }
        .nav-list {
            display: flex;
            flex-flow: row wrap;
            justify-content: space-evenly;
            
            margin: 5px;
            width: 100%;

            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
            font-weight: 800;
            text-transform: uppercase;
            list-style: none;
        }
        a {
            text-decoration-style: none;
            text-decoration-line: none;
            color: black;
        }
       .home {
            display: grid;
            place-items: center;

            height: 100vh;
            width: 100%;

            font-family: "Josefin Sans", Arial, sans-serif;
            font-size: 25px;
            font-weight: 400;
            text-transform: uppercase;
            text-shadow: darkslategrey;
            color: white;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-direction: column;

            height: 100vh;
            width: 100%;
        }
        .service-box {
            background-color: black;
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            border-radius: 1rem;

            max-height: 30vh;
            max-width: 80vw;

        }
        .services-ico {
            margin: 1rem;
            height: 25vh;
            width: auto;
        }
        .service-text {
            width: 30vh;
            margin-left: 3rem;

            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            font-size: 1.5rem;
            color: lawngreen;
        }


        footer {
            background-color: #161a1d;
            height: 30vh;
            width: 100%;
        }
        a {
            
        }
        a:hover {
            color: darkgray;
        }
    </style>
</head>
<body>
    <header class="header" id="head">
        <nav class="nav-container">
            <a href="hugomateo_home.html">
                <img class="nav-logo" src="images/logo_hm1.png" alt="logo">
            </a>
            <ul class="nav-list">
                <li>
                    <a href="#head">Inicio</a>
                </li>
                <li>
                    <a href="#gallery">Galería</a>
                </li>
                <li>
                    <a href="#services">Servicios</a>
                </li>
                <li>
                    <a href="#contact">Contacto</a>
                </li>
            </ul>
        </nav>    
        <section class="home">
            Sesión de foto-retratos ambientados con producción y edición
        </section>
    </header>
    <div class="container" id="gallery">
        Galería
            Modelos
    </div>
    <div class="container" id="services">
        <div>
            Servicios
        </div>
        <div class="service-box">
            <div>
                <a href="">
                    <i>
                        <img class="services-ico" src="images/camera_icon.png" alt="">
                    </i>
                </a>
            </div>
            <div class="service-text">
                Fotografía con Edición
            </div>
        </div>
        <div class="service-box">
            <div>
                <a href="">
                    <i>
                        <img class="services-ico" src="images/video_icon.png" alt="">
                    </i>
                </a>
            </div>
            <div class="service-text">
                Videografía
            </div>
        </div>
    </div>
    <div class="container" id="contact">
        Seguíme en Instagram
    </div>
    <footer class="footer"> 
        Envíame un WPP
    </footer>

</body>
</html>
